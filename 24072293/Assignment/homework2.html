<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form method="get">
        <fieldset>
            <legend>Login</legend>
            <label >Username*</label>
            <input type="text" palceholder="fullname" name="username">
            <br>
            <br>
            <label >Password*</label>
            <input type="password" palceholder="fullname" name="password">
        </fieldset>
        
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Programming Skills</legend>
            <input type="checkbox" name="Programming Skills" value="java" id="java">
            <label for="java">java</label>
            <input type="checkbox" name="Programming Skills" value="C++" id="C++">
            <label for="C++">C++</label>
            <input type="checkbox" name="Programming Skills" value="C#" id="C#">
            <label for="C#">C#</label>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label >Choose a Fruit:</label>
            <select >
                <option value="">Banana</option>
                <option value="">Apple</option>
                <option value="">Dragon fruit</option>
                <option value="">Grapes</option>
               
            </select>
        </fieldset>
        <br>
        <br>
        <textarea  rows="10" cols="20">Enter Your comment here</textarea>
        <br>
        <br>
        <button type="submit">SEND</button>
        <button type="reset">RESET</button>
    

    </form>
</body>
</html>
